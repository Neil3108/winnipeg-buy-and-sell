<div class="content-box" *ngIf="listing">
    <h2> Edit Listing </h2>
    <app-listing-data-form buttonText = "Save Changes"
    [currentName]="listing[0].name"
    [currentDiscription]="listing[0].description"
    [currentPrice]=$any(listing[0].price)
    (onSubmit)="onSubmit($event)"></app-listing-data-form>
</div>
<div class="content-box" *ngIf="!listing">
    <h3>Loading...</h3>
</div>
